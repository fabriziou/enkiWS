<div class="well">
	<form class="form-group" action="{{ 'profile'|local }}" method="post">
		<input type="hidden" name="CSRF" value="{{ CSRFtoken }}">
		<input type="hidden" name="anchor" value="code"><a href id="code"></a>
		<fieldset>
			<div class="form-group row">
				<div class="col-sm-10">
					<h2>{{ _( "Connect code" )}}</h2>
                </div>
				<div class="col-sm-2" align="right">
					<button class="btn btn-default btn-xs" type="submit" name="extended" value={% if extended %}False>{{ _( "Hide details" ) }}{% else %}True>{{ _( "Show details" ) }}{% endif %}</button>
                </div>
            </div>
        </fieldset>
    </form>
	<div>
        <form class="form-group" action="{{ 'restapi'|local }}" method="post">
            <input type="hidden" name="CSRF" value="{{ CSRFtoken }}">
            <button class="btn btn-default" type="submit" name="generate">{{ _( "Generate" )}}</button>
        </form>
	</div>
</div>
